<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Meet the IETE KJSIT team — the architects behind Oscillations 2026 and all IETE student forum initiatives." />
  <meta name="theme-color" content="#020508" />
  <title>IETE KJSIT — The Team</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./iete_logo.png">
  <link rel="shortcut icon" type="image/png" href="./iete_logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="dns-prefetch" href="https://i.pravatar.cc" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet" integrity="sha384-jfAKhfnJ3cJ5bOaVgVgvx3ALRT1LHIz1dgS9LUwA5P2qIBV5s6TfEnK/g9vUWqXJ"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVJkEZSMUkrQ6usKFkayk6mERKXx/eJ3v3ZfwbSMUNY29nD2r12fJQR1lk/4bnLvd+aBCstkeWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* ============ ROOT ============ */
    :root {
      --dark-bg: #020508;
      --card-bg: #050a12;
      --surface: #0a1628;
      --primary: #00b4d8;
      --primary-bright: #00f0ff;
      --primary-dim: #006080;
      --secondary: #ff00ff;
      --secondary-dim: #9900cc;
      --accent: #f0c040;
      --text: #e0eaf5;
      --text-muted: #6a8099;
      --chip-frame: #1a3a5c;
      --chip-glow: rgba(0, 240, 255, 0.35);
      --trace: #0f2a44;
      --trace-glow: #00b4d8;
      --node-glow: rgba(0, 240, 255, 0.6);
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--dark-bg);
      color: var(--text);
      font-family: "Rajdhani", sans-serif;
      overflow-x: hidden;
      cursor: default;
    }

    /* Custom cursor glow */
    .cursor-glow {
      position: fixed;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle,
          rgba(0, 180, 216, 0.06) 0%,
          transparent 70%);
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s;
      opacity: 0;
    }

    body:hover .cursor-glow {
      opacity: 1;
    }

    /* ============ BACKGROUNDS ============ */
    .pcb-bg {
      position: fixed;
      inset: 0;
      z-index: -3;
      background:
        radial-gradient(ellipse at 20% 20%,
          rgba(0, 60, 120, 0.15),
          transparent 60%),
        radial-gradient(ellipse at 80% 80%,
          rgba(0, 30, 80, 0.12),
          transparent 60%),
        radial-gradient(ellipse at 50% 50%,
          rgba(0, 20, 60, 0.08),
          transparent 80%);
      transform: translateZ(0);
    }

    .pcb-grid {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image:
        linear-gradient(rgba(0, 180, 216, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 180, 216, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      transform: translateZ(0);
    }

    /* Canvas particle network */
    #particleCanvas {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      will-change: contents;
    }



    /* ============ SECTIONS ============ */
    .section {
      padding: 5rem 5% 6rem;
      position: relative;
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .section-header.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section-label {
      font-family: "Share Tech Mono", monospace;
      font-size: 0.7rem;
      color: var(--primary);
      letter-spacing: 5px;
      margin-bottom: 0.8rem;
    }

    .section-title {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(1.8rem, 3.5vw, 2.6rem);
      font-weight: 700;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }

    .section-divider {
      width: 60px;
      height: 3px;
      margin: 1.2rem auto 0;
      background: linear-gradient(90deg,
          var(--primary-bright),
          var(--secondary));
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }

    .section-divider::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      animation: shimmer 2.5s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 200%;
      }
    }

    /* Member count badge */
    .section-count {
      font-family: "Share Tech Mono", monospace;
      font-size: 0.65rem;
      color: var(--text-muted);
      letter-spacing: 3px;
      margin-top: 0.8rem;
    }

    /* ============ CHIP GRID ============ */
    .chip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 5rem 4rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ============ CHIP CARD ============ */
    .chip-card {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      transition:
        opacity 0.7s cubic-bezier(0.16, 1, 0.3, 1),
        transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      /* 3D perspective container */
      perspective: 800px;
      contain: layout style;
      will-change: transform, opacity;
    }

    .chip-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .circuit-traces {
      position: absolute;
      width: 350px;
      height: 350px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    /* 3D tilt wrapper */
    .processor-3d {
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .processor {
      position: relative;
      width: 220px;
      height: 270px;
      z-index: 2;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .chip-card:hover .processor {
      filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.15));
    }

    .processor-frame {
      position: absolute;
      inset: 0;
      border: 3px solid var(--chip-frame);
      border-radius: 10px;
      background: linear-gradient(165deg,
          #060e1a 0%,
          #0a1628 40%,
          #081020 100%);
      z-index: 1;
      transition: all 0.5s;
      overflow: hidden;
    }

    .chip-card:hover .processor-frame {
      border-color: var(--primary);
      box-shadow:
        0 0 20px rgba(0, 240, 255, 0.15),
        0 0 60px rgba(0, 240, 255, 0.05),
        inset 0 0 30px rgba(0, 180, 216, 0.05);
    }

    /* Inner ring */
    .processor-frame::before {
      content: "";
      position: absolute;
      inset: 5px;
      border: 1px solid rgba(0, 180, 216, 0.06);
      border-radius: 7px;
      transition: border-color 0.5s;
    }

    .chip-card:hover .processor-frame::before {
      border-color: rgba(0, 240, 255, 0.15);
    }

    /* Scan line */
    .processor-frame::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg,
          transparent 40%,
          rgba(0, 240, 255, 0.03) 50%,
          transparent 60%);
      animation: scanLine 5s linear infinite;
      pointer-events: none;
    }

    @keyframes scanLine {
      0% {
        top: -100%;
      }

      100% {
        top: 100%;
      }
    }

    /* Corner accents */
    .corner-accent {
      position: absolute;
      width: 12px;
      height: 12px;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .chip-card:hover .corner-accent {
      opacity: 1;
    }

    .corner-accent::before,
    .corner-accent::after {
      content: "";
      position: absolute;
      background: var(--primary-bright);
    }

    .corner-accent--tl {
      top: 7px;
      left: 7px;
    }

    .corner-accent--tl::before {
      top: 0;
      left: 0;
      width: 12px;
      height: 1px;
    }

    .corner-accent--tl::after {
      top: 0;
      left: 0;
      width: 1px;
      height: 12px;
    }

    .corner-accent--tr {
      top: 7px;
      right: 7px;
    }

    .corner-accent--tr::before {
      top: 0;
      right: 0;
      width: 12px;
      height: 1px;
    }

    .corner-accent--tr::after {
      top: 0;
      right: 0;
      width: 1px;
      height: 12px;
    }

    .corner-accent--bl {
      bottom: 7px;
      left: 7px;
    }

    .corner-accent--bl::before {
      bottom: 0;
      left: 0;
      width: 12px;
      height: 1px;
    }

    .corner-accent--bl::after {
      bottom: 0;
      left: 0;
      width: 1px;
      height: 12px;
    }

    .corner-accent--br {
      bottom: 7px;
      right: 7px;
    }

    .corner-accent--br::before {
      bottom: 0;
      right: 0;
      width: 12px;
      height: 1px;
    }

    .corner-accent--br::after {
      bottom: 0;
      right: 0;
      width: 1px;
      height: 12px;
    }

    /* Photo */
    .processor-photo-wrap {
      position: absolute;
      width: 140px;
      height: 140px;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .processor-photo-border {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid var(--chip-frame);
      transition: all 0.5s;
      position: relative;
    }

    .chip-card:hover .processor-photo-border {
      border-color: var(--primary-bright);
      box-shadow:
        0 0 15px rgba(0, 240, 255, 0.3),
        0 0 40px rgba(0, 240, 255, 0.1);
    }

    /* Animated border gradient overlay */
    .processor-photo-border::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 12px;
      background: conic-gradient(from 0deg,
          var(--primary-bright),
          transparent,
          transparent,
          var(--secondary),
          transparent,
          transparent,
          var(--primary-bright));
      z-index: -1;
      opacity: 0;
      animation: rotateBorder 4s linear infinite;
      transition: opacity 0.5s;
    }

    .chip-card:hover .processor-photo-border::before {
      opacity: 1;
    }

    @keyframes rotateBorder {
      to {
        transform: rotate(360deg);
      }
    }

    .processor-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(0.3) brightness(0.85) contrast(1.1);
      transition: filter 0.5s;
    }

    .chip-card:hover .processor-photo {
      filter: saturate(1) brightness(1) contrast(1);
    }

    /* Info */
    .processor-info {
      position: absolute;
      bottom: 18px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 3;
    }

    .processor-name {
      font-family: "Orbitron", sans-serif;
      font-size: 0.78rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--text);
      margin-bottom: 4px;
      transition: all 0.4s;
    }

    .chip-card:hover .processor-name {
      text-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
    }

    .processor-position {
      font-family: "Share Tech Mono", monospace;
      font-size: 0.55rem;
      color: var(--primary);
      letter-spacing: 2.5px;
      text-transform: uppercase;
      opacity: 0.7;
      transition: all 0.4s;
    }

    .chip-card:hover .processor-position {
      opacity: 1;
    }

    .processor-notch {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      border: 1.5px solid var(--chip-frame);
      z-index: 4;
      transition: all 0.4s;
    }

    .chip-card:hover .processor-notch {
      border-color: var(--primary-bright);
      box-shadow: 0 0 10px var(--chip-glow);
    }

    .processor-model {
      position: absolute;
      top: 9px;
      right: 10px;
      font-family: "Share Tech Mono", monospace;
      font-size: 0.48rem;
      color: var(--chip-frame);
      letter-spacing: 1.5px;
      z-index: 4;
      transition: color 0.4s;
    }

    .chip-card:hover .processor-model {
      color: var(--primary);
    }

    /* Horizontal detail line */
    .processor-detail {
      position: absolute;
      z-index: 2;
      opacity: 0.12;
      transition: opacity 0.4s;
    }

    .chip-card:hover .processor-detail {
      opacity: 0.3;
    }

    .processor-detail-top {
      top: 172px;
      left: 20px;
      right: 20px;
      height: 1px;
      background: linear-gradient(90deg,
          transparent,
          var(--primary),
          transparent);
    }

    /* ============ PINS ============ */
    .chip-pins {
      position: absolute;
      z-index: 1;
      display: flex;
    }

    .chip-pins-left {
      left: -24px;
      top: 50%;
      transform: translateY(-50%);
      flex-direction: column;
      gap: 7px;
    }

    .chip-pins-right {
      right: -24px;
      top: 50%;
      transform: translateY(-50%);
      flex-direction: column;
      gap: 7px;
    }

    .chip-pins-top {
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      gap: 9px;
    }

    .chip-pins-bottom {
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      gap: 9px;
    }

    .pin-h {
      width: 24px;
      height: 3px;
      background: linear-gradient(90deg, #122840, #1e4a6a);
      border-radius: 0.5px;
      transition: all 0.4s;
    }

    .pin-vt {
      width: 3px;
      height: 20px;
      background: linear-gradient(180deg, #122840, #1e4a6a);
      border-radius: 0.5px;
      transition: all 0.4s;
    }

    /* Sequential pin lighting */
    .chip-card:hover .chip-pins-left .pin-h,
    .chip-card:hover .chip-pins-right .pin-h {
      background: linear-gradient(90deg, var(--primary), #50e0ff);
      box-shadow: 0 0 10px var(--chip-glow);
    }

    .chip-card:hover .chip-pins-top .pin-vt,
    .chip-card:hover .chip-pins-bottom .pin-vt {
      background: linear-gradient(180deg, var(--primary), #50e0ff);
      box-shadow: 0 0 10px var(--chip-glow);
    }

    /* Stagger pin transitions */
    .chip-pins .pin-h:nth-child(1) {
      transition-delay: 0s;
    }

    .chip-pins .pin-h:nth-child(2) {
      transition-delay: 0.03s;
    }

    .chip-pins .pin-h:nth-child(3) {
      transition-delay: 0.06s;
    }

    .chip-pins .pin-h:nth-child(4) {
      transition-delay: 0.09s;
    }

    .chip-pins .pin-h:nth-child(5) {
      transition-delay: 0.12s;
    }

    .chip-pins .pin-h:nth-child(6) {
      transition-delay: 0.15s;
    }

    .chip-pins .pin-h:nth-child(7) {
      transition-delay: 0.18s;
    }

    .chip-pins .pin-h:nth-child(8) {
      transition-delay: 0.21s;
    }

    .chip-pins .pin-vt:nth-child(1) {
      transition-delay: 0.02s;
    }

    .chip-pins .pin-vt:nth-child(2) {
      transition-delay: 0.05s;
    }

    .chip-pins .pin-vt:nth-child(3) {
      transition-delay: 0.08s;
    }

    .chip-pins .pin-vt:nth-child(4) {
      transition-delay: 0.11s;
    }

    .chip-pins .pin-vt:nth-child(5) {
      transition-delay: 0.14s;
    }

    .chip-pins .pin-vt:nth-child(6) {
      transition-delay: 0.17s;
    }

    .chip-pins .pin-vt:nth-child(7) {
      transition-delay: 0.2s;
    }

    /* ============ SVG TRACES ============ */
    .trace-line {
      stroke: var(--trace);
      stroke-width: 1.5;
      fill: none;
      transition: all 0.5s;
    }

    .chip-card:hover .trace-line {
      stroke: var(--trace-glow);
      filter: drop-shadow(0 0 4px var(--chip-glow));
    }

    /* Electricity flow animation */
    .trace-flow {
      stroke: var(--primary-bright);
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 8 20;
      stroke-dashoffset: 0;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .chip-card:hover .trace-flow {
      opacity: 0.7;
      animation: electricFlow 1.2s linear infinite;
    }

    @keyframes electricFlow {
      to {
        stroke-dashoffset: -28;
      }
    }

    .trace-node {
      fill: var(--trace);
      transition: all 0.5s;
    }

    .chip-card:hover .trace-node {
      fill: var(--primary-bright);
      filter: drop-shadow(0 0 8px var(--node-glow));
    }

    .trace-node-ring {
      fill: none;
      stroke: var(--trace);
      stroke-width: 1;
      transition: all 0.5s;
    }

    .chip-card:hover .trace-node-ring {
      stroke: var(--primary-bright);
      filter: drop-shadow(0 0 6px var(--node-glow));
    }

    .trace-component {
      stroke: var(--trace);
      stroke-width: 1;
      fill: none;
      transition: all 0.5s;
    }

    .chip-card:hover .trace-component {
      stroke: rgba(0, 180, 216, 0.5);
    }

    @keyframes nodePulse {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }
    }

    .pulse-node {
      animation: nodePulse 2.5s ease-in-out infinite;
    }

    /* Data stream floating text */
    .data-stream {
      position: absolute;
      font-family: "Share Tech Mono", monospace;
      font-size: 0.5rem;
      color: rgba(0, 180, 216, 0.1);
      pointer-events: none;
      z-index: 0;
      white-space: nowrap;
      transition: color 0.5s;
    }

    .chip-card:hover .data-stream {
      color: rgba(0, 240, 255, 0.15);
    }

    /* ============ FULL-SCREEN OVERLAY ============ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      opacity: 0;
      visibility: hidden;
      transition:
        opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1),
        visibility 0s 0.5s;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
      transition:
        opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1),
        visibility 0s 0s;
    }

    .overlay-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(2, 5, 8, 0.95);
      backdrop-filter: blur(30px) saturate(1.5);
    }

    /* Animated circuit grid in overlay */
    .overlay-circuits {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .overlay-circuits .ot {
      position: absolute;
      background: var(--primary-bright);
      opacity: 0;
    }

    .overlay-circuits .ot-h {
      height: 1px;
      width: 0;
    }

    .overlay-circuits .ot-v {
      width: 1px;
      height: 0;
    }

    .overlay.active .ot-h {
      animation: expandH 0.8s ease forwards;
    }

    .overlay.active .ot-v {
      animation: expandV 0.8s ease forwards;
    }

    @keyframes expandH {
      to {
        width: 100%;
        opacity: 0.04;
      }
    }

    @keyframes expandV {
      to {
        height: 100%;
        opacity: 0.04;
      }
    }

    /* Scan line overlay */
    .overlay-scan {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.5s 0.2s;
    }

    .overlay.active .overlay-scan {
      opacity: 1;
    }

    .overlay-scan::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      top: -2px;
      left: 0;
      background: linear-gradient(90deg,
          transparent,
          var(--primary-bright),
          transparent);
      animation: overlayScan 3s linear infinite;
      opacity: 0.15;
    }

    @keyframes overlayScan {
      0% {
        top: -2px;
      }

      100% {
        top: 100%;
      }
    }

    .overlay-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 52px;
      height: 52px;
      border: 1px solid rgba(0, 180, 216, 0.2);
      background: rgba(10, 22, 40, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 1.2rem;
      transition: all 0.4s;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .overlay-close:hover {
      border-color: var(--secondary);
      color: var(--secondary);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.15);
      transform: rotate(90deg) scale(1.1);
    }

    .overlay-content {
      position: relative;

    /* ============================================================

    const canvas = document.getElementById("particleCanvas");

    const CONNECTION_DIST_SQ = CONNECTION_DIST * CONNECTION_DIST;
    const MOUSE_DIST = 200;

    let animationRunning = true;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    let resizeTimeout;
    window.addEventListener(
      "resize",
      () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(resizeCanvas, 150);
      },
      { passive: true },
    );

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.4;
        this.vy = (Math.random() - 0.5) * 0.4;
        this.r = Math.random() * 1.5 + 0.5;
        this.baseAlpha = Math.random() * 0.3 + 0.1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 180, 216, ${this.baseAlpha})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < PARTICLE_COUNT; i++) particles.push(new Particle());

    function animateParticles() {
      if (!animationRunning) {
        requestAnimationFrame(animateParticles);
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }

      // Connections between particles — use squared distance to avoid sqrt
      for (let i = 0; i < particles.length; i++) {
        const pi = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const pj = particles[j];
          const dx = pi.x - pj.x;
          const dy = pi.y - pj.y;
          const distSq = dx * dx + dy * dy;
          if (distSq < CONNECTION_DIST_SQ) {
            const dist = Math.sqrt(distSq);
            const alpha = (1 - dist / CONNECTION_DIST) * 0.08;
            ctx.beginPath();
            ctx.moveTo(pi.x, pi.y);
            ctx.lineTo(pj.x, pj.y);
            ctx.strokeStyle = `rgba(0, 180, 216, ${alpha})`;

          ctx.strokeStyle = `rgba(0, 240, 255, ${alpha})`;

        }
      }

      // Left traces
      for (let i = 0; i < 8; i++) {
        const y = cy - 100 + i * 28;
        const x1 = cx - hw - 24;
        const bendX = x1 - 15 - r(i) * 50;
        const endX = Math.max(0, bendX - 20 - r(i + 10) * 30);
        const endY = y + (r(i + 20) - 0.5) * 50;
        const pts = `${x1},${y} ${bendX},${y} ${bendX},${endY} ${endX},${endY}`;
        t.push(`<polyline class="trace-line" points="${pts}"/>`);
        flowPaths.push(
          `<polyline class="trace-flow" points="${pts}" style="animation-delay:${(r(i) * 0.5).toFixed(2)}s"/>`,
        );
        t.push(
          `<circle class="trace-node pulse-node" cx="${bendX}" cy="${y}" r="2.5" style="animation-delay:${(r(i) * 3).toFixed(1)}s"/>`,
        );
        if (r(i + 5) > 0.35)
          t.push(
            `<circle class="trace-node" cx="${endX}" cy="${endY}" r="2"/>`,
          );
        if (r(i + 5) > 0.55)
          t.push(
            `<circle class="trace-node-ring" cx="${endX}" cy="${endY}" r="5"/>`,
          );
        if (r(i + 30) > 0.6) {
          const mx = (bendX + endX) / 2;
          t.push(
            `<rect class="trace-component" x="${mx - 5}" y="${endY - 3}" width="10" height="6" rx="1"/>`,
          );
        }
      }

      // Right traces
      for (let i = 0; i < 8; i++) {
        const y = cy - 100 + i * 28;
        const x1 = cx + hw + 24;
        const bendX = x1 + 15 + r(i + 8) * 50;
        const endX = Math.min(350, bendX + 20 + r(i + 18) * 30);
        const endY = y + (r(i + 28) - 0.5) * 50;
        const pts = `${x1},${y} ${bendX},${y} ${bendX},${endY} ${endX},${endY}`;
        t.push(`<polyline class="trace-line" points="${pts}"/>`);
        flowPaths.push(
          `<polyline class="trace-flow" points="${pts}" style="animation-delay:${(r(i + 3) * 0.5).toFixed(2)}s"/>`,
        );
        t.push(
          `<circle class="trace-node pulse-node" cx="${bendX}" cy="${y}" r="2.5" style="animation-delay:${(r(i + 3) * 3).toFixed(1)}s"/>`,
        );
        if (r(i + 12) > 0.35)
          t.push(
            `<circle class="trace-node" cx="${endX}" cy="${endY}" r="2"/>`,
          );
        if (r(i + 12) > 0.55)
          t.push(
            `<circle class="trace-node-ring" cx="${endX}" cy="${endY}" r="5"/>`,
          );
        if (r(i + 40) > 0.6) {
          const mx = (bendX + endX) / 2;
          t.push(
            `<rect class="trace-component" x="${mx - 5}" y="${endY - 3}" width="10" height="6" rx="1"/>`,
          );
        }
      }

      // Top traces
      for (let i = 0; i < 7; i++) {
        const x = cx - 72 + i * 24;
        const y1 = cy - hh - 20;
        const bendY = y1 - 12 - r(i + 40) * 30;
        const endY = Math.max(0, bendY - 15 - r(i + 50) * 20);
        const endX = x + (r(i + 60) - 0.5) * 40;
        const pts = `${x},${y1} ${x},${bendY} ${endX},${bendY} ${endX},${endY}`;
        t.push(`<polyline class="trace-line" points="${pts}"/>`);
        flowPaths.push(
          `<polyline class="trace-flow" points="${pts}" style="animation-delay:${(r(i + 6) * 0.5).toFixed(2)}s"/>`,
        );
        t.push(
          `<circle class="trace-node pulse-node" cx="${x}" cy="${bendY}" r="2" style="animation-delay:${(r(i + 6) * 3).toFixed(1)}s"/>`,
        );
        if (r(i + 45) > 0.5) {
          const my = (bendY + endY) / 2;
          t.push(
            `<rect class="trace-component" x="${endX - 3}" y="${my - 5}" width="6" height="10" rx="1"/>`,
          );
        }
      }

      // Bottom traces
      for (let i = 0; i < 7; i++) {
        const x = cx - 72 + i * 24;
        const y1 = cy + hh + 20;
        const bendY = y1 + 12 + r(i + 70) * 30;
        const endY = Math.min(350, bendY + 15 + r(i + 80) * 20);
        const endX = x + (r(i + 90) - 0.5) * 40;
        const pts = `${x},${y1} ${x},${bendY} ${endX},${bendY} ${endX},${endY}`;
        t.push(`<polyline class="trace-line" points="${pts}"/>`);
        flowPaths.push(
          `<polyline class="trace-flow" points="${pts}" style="animation-delay:${(r(i + 9) * 0.5).toFixed(2)}s"/>`,
        );
        t.push(
          `<circle class="trace-node pulse-node" cx="${x}" cy="${bendY}" r="2" style="animation-delay:${(r(i + 9) * 3).toFixed(1)}s"/>`,
        );
        if (r(i + 75) > 0.5) {
          const my = (bendY + endY) / 2;
          t.push(
            `<rect class="trace-component" x="${endX - 3}" y="${my - 5}" width="6" height="10" rx="1"/>`,
          );
        }
      }

      // Corner diagonal traces
      [
        { sx: cx - hw, sy: cy - hh, dx: -1, dy: -1 },
        { sx: cx + hw, sy: cy - hh, dx: 1, dy: -1 },
        { sx: cx - hw, sy: cy + hh, dx: -1, dy: 1 },
        { sx: cx + hw, sy: cy + hh, dx: 1, dy: 1 },
      ].forEach((c, ci) => {
        const mid = 35 + r(ci + 90) * 25;
        const ex = c.sx + c.dx * mid;
        const ey = c.sy + c.dy * mid;
        t.push(
          `<line class="trace-line" x1="${c.sx}" y1="${c.sy}" x2="${ex}" y2="${ey}"/>`,
        );
        t.push(`<circle class="trace-node" cx="${ex}" cy="${ey}" r="3"/>`);
        t.push(
          `<circle class="trace-node-ring" cx="${ex}" cy="${ey}" r="6"/>`,
        );
      });

      return `<svg viewBox="0 0 350 350" preserveAspectRatio="xMidYMid meet">${t.join("")}${flowPaths.join("")}</svg>`;
    }

    /* ============================================================
 DATA STREAM TEXT GENERATOR
 ============================================================ */
    function generateDataStream() {
      const chars = "01";
      let str = "";
      for (let i = 0; i < 24; i++)
        str += chars[Math.floor(Math.random() * 2)];
      return str;
    }

    /* ============================================================
 CREATE CARD HTML
 ============================================================ */
    function createCard(member, type, idx) {
      const pH = 8,
        pV = 7;
      const pL = Array(pH).fill('<div class="pin-h"></div>').join("");
      const pR = Array(pH).fill('<div class="pin-h"></div>').join("");
      const pT = Array(pV).fill('<div class="pin-vt"></div>').join("");
      const pB = Array(pV).fill('<div class="pin-vt"></div>').join("");

      return `
    <div class="chip-card" data-member='${JSON.stringify(member).replace(/'/g, "&#39;")}' data-type="${type}" data-idx="${idx}">
        <div class="circuit-traces">${circuitSVG(idx)}</div>
        <div class="data-stream" style="top: 15%; left: -10px; transform: rotate(-90deg);">${generateDataStream()}</div>
        <div class="data-stream" style="bottom: 10%; right: -10px; transform: rotate(90deg);">${generateDataStream()}</div>
        <div class="processor-3d">
            <div class="processor">
                <div class="chip-pins chip-pins-left">${pL}</div>
                <div class="chip-pins chip-pins-right">${pR}</div>
                <div class="chip-pins chip-pins-top">${pT}</div>
                <div class="chip-pins chip-pins-bottom">${pB}</div>
                <div class="processor-frame">
                    <div class="processor-notch"></div>
                    <div class="processor-model">${member.model}</div>
                    <div class="processor-detail processor-detail-top"></div>
                    <div class="corner-accent corner-accent--tl"></div>
                    <div class="corner-accent corner-accent--tr"></div>
                    <div class="corner-accent corner-accent--bl"></div>
                    <div class="corner-accent corner-accent--br"></div>
                </div>
                <div class="processor-photo-wrap">
                    <div class="processor-photo-border">
                        <img class="processor-photo" src="${member.photo}" alt="${member.name}" loading="lazy">
                    </div>
                </div>
                <div class="processor-info">
                    <div class="processor-name">${member.name}</div>
                    <div class="processor-position">${member.position}</div>
                </div>
            </div>
        </div>
    </div>`;
    }

    /* ============================================================
 RENDER CARDS — batch innerHTML for fewer reflows
 ============================================================ */
    const coreGrid = document.getElementById("coreGrid");
    const subcoreGrid = document.getElementById("subcoreGrid");

    coreGrid.innerHTML = coreMembers
      .map((m, i) => createCard(m, "core", i))
      .join("");
    subcoreGrid.innerHTML = subcoreMembers
      .map((m, i) => createCard(m, "subcore", i + coreMembers.length))
      .join("");

    /* ============================================================
 3D TILT EFFECT — throttled via rAF
 ============================================================ */
    document.querySelectorAll(".chip-card").forEach((card) => {
      const wrapper = card.querySelector(".processor-3d");
      if (!wrapper) return;
      let tiltRAF = null;

      card.addEventListener(
        "mousemove",
        (e) => {
          if (tiltRAF) return;
          tiltRAF = requestAnimationFrame(() => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -8;
            const rotateY = ((x - centerX) / centerX) * 8;
            wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            tiltRAF = null;
          });
        },
        { passive: true },
      );

      card.addEventListener("mouseleave", () => {
        if (tiltRAF) {
          cancelAnimationFrame(tiltRAF);
          tiltRAF = null;
        }
        wrapper.style.transform = "rotateX(0) rotateY(0)";
        wrapper.style.transition = "transform 0.5s ease";
        setTimeout(() => {
          wrapper.style.transition = "transform 0.1s ease-out";
        }, 500);
      });

      card.addEventListener("mouseenter", () => {
        wrapper.style.transition = "transform 0.1s ease-out";
      });
    });

    /* ============================================================
 OVERLAY LOGIC
 ============================================================ */
    const overlay = document.getElementById("overlay");

    function openOverlay(member, type) {
      document.getElementById("overlayPhoto").src = member.photo;
      document.getElementById("overlayName").textContent = member.name;
      document.getElementById("overlayPosition").textContent =
        member.position;
      document.getElementById("overlayBadge").textContent =
        type === "core" ? "// CORE PROCESSOR" : "// CO-PROCESSOR";
      document.getElementById("overlayBio").textContent = member.bio;
      document.getElementById("overlayStatus").textContent =
        `SYS.READY // ${member.model} // NODE.ACTIVE`;

      const sc = document.getElementById("overlaySocials");
      sc.innerHTML = "";
      const icons = {
        linkedin: "fab fa-linkedin-in",
        github: "fab fa-github",
        instagram: "fab fa-instagram",
        twitter: "fab fa-twitter",
      };
      if (member.socials) {
        for (const [p, url] of Object.entries(member.socials)) {
          const a = document.createElement("a");
          a.href = url;
          a.target = "_blank";
          a.rel = "noopener";
          a.innerHTML = `<i class="${icons[p] || "fas fa-link"}"></i>`;
          sc.appendChild(a);
        }
      }
      overlay.classList.add("active");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay() {
      overlay.classList.remove("active");
      document.body.style.overflow = "";
    }

    document.querySelectorAll(".chip-card").forEach((card) => {
      card.addEventListener("click", () => {
        openOverlay(JSON.parse(card.dataset.member), card.dataset.type);
      });
    });

    document
      .getElementById("overlayClose")
      .addEventListener("click", closeOverlay);
    document
      .getElementById("overlayBackdrop")
      .addEventListener("click", closeOverlay);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay();
    });



    /* ============================================================
 SCROLL ANIMATIONS
 ============================================================ */
    const revObs = new IntersectionObserver(
      (entries) => {
        entries.forEach((e) => {
          if (e.isIntersecting) e.target.classList.add("visible");
        });
      },
      { threshold: 0.1, rootMargin: "0px 0px -50px 0px" },
    );
    document.querySelectorAll(".reveal").forEach((el) => revObs.observe(el));

    const cardObs = new IntersectionObserver(
      (entries) => {
        entries.forEach((e) => {
          if (e.isIntersecting) {
            e.target.querySelectorAll(".chip-card").forEach((c, i) => {
              setTimeout(() => c.classList.add("visible"), i * 120);
            });
            cardObs.unobserve(e.target);
          }
        });
      },
      { threshold: 0.05 },
    );
    document
      .querySelectorAll(".chip-grid")
      .forEach((g) => cardObs.observe(g));



    /* ============================================================
 DATA STREAM REFRESH — cached selectors, skip when hidden
 ============================================================ */
    const dataStreams = document.querySelectorAll(".data-stream");
    setInterval(() => {
      if (document.hidden) return;
      dataStreams.forEach((el) => {
        el.textContent = generateDataStream();
      });
    }, 3000);
  </script>
</body>
